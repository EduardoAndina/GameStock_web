<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>GameStock | Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

<div class="login-box">
    <h2>GameStock</h2>
    <p>Acesso ao sistema</p>

    <div th:if="${param.sucesso}" class="alert alert-success text-center">
        Funcionário cadastrado com sucesso! Faça login.
    </div>

    <div th:if="${erro}" class="alert alert-danger text-center">
        <span th:text="${erro}"></span>
    </div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input type="text"
                   name="usuario"
                   class="form-control"
                   placeholder="Digite seu usuário"
                   required>
        </div>

        <div class="mb-4">
            <label class="form-label">Senha</label>
            <input type="password"
                   name="senha"
                   class="form-control"
                   placeholder="Digite sua senha"
                   required>
        </div>

        <button type="submit" class="btn btn-dark w-100">
            Entrar
        </button>
    </form>

    <div class="register-link mt-3 text-center">
        <a href="#" onclick="abrirModalCadastrar()">Cadastre-se</a>
    </div>
</div>

<div id="modalCadastrar" class="modal-overlay">
    <div class="modal-box modal-login-style">

        <div class="modal-header">
            <h2>Criar Conta</h2>
            <button type="button" class="close-btn" onclick="fecharTodos()">&times;</button>
        </div>

        <form th:action="@{/cadastro}" method="post" class="modal-body">

            <label>Nome Completo</label>
            <input type="text" name="nome" class="modal-input" required>

            <label>Usuário</label>
            <input type="text" name="usuario" class="modal-input" required>

            <label>Senha</label>
            <input type="password" name="senha" class="modal-input" required>

            <button type="submit" class="btn-salvar">
                Criar Conta
            </button>
        </form>

    </div>
</div>

<script>
    function abrirModalCadastrar() {
        document.getElementById("modalCadastrar").style.display = "flex";
    }

    function fecharTodos() {
        document.getElementById("modalCadastrar").style.display = "none";
    }
</script>

</body>
</html>
